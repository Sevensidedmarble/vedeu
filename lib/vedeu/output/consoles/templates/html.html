<html>
  <head>
    <style>
      /* The terminal background colour */
      .terminal-bg {
        background-color:#000000;
      }
      /* The terminal foreground colour */
      .terminal-fg {
        color:#ffffff;
      }
      /* A character class which defines basic cell attributes. */
      .c {
        border:1px #444 solid;
        font-family:"Adobe SourceCode Pro Light", monospace;
        font-size:22px;
        height:36px;
        width:20px;
      }
      .bg-black {
        background: black;
      }
      .bg-red {
        background: red;
      }
      .bg-green {
        background: green;
      }
      .bg-yellow {
        background: yellow;
      }
      .bg-blue {
        background: blue;
      }
      .bg-magenta {
        background: purple;
      }
      .bg-cyan {
        background: aqua;
      }
      .bg-white {
        background: white;
      }
      .fg-black {
        color: black;
      }
      .fg-red {
        color: red;
      }
      .fg-green {
        color: green;
      }
      .fg-yellow {
        color: yellow;
      }
      .fg-blue {
        color: blue;
      }
      .fg-magenta {
        color: purple;
      }
      .fg-cyan {
        color: aqua;
      }
      .fg-white {
        color: white;
      }
    </style>
  </head>
  <body class='terminal-bg terminal-fg'>
    <table>
      <thead>

      </thead>
      <tbody>
        <tr>
          <td class='c'>h</td>
          <td class='c'>e</td>
          <td class='c'>l</td>
          <td class='c'>l</td>
          <td class='c'>o</td>
          <td class='c'>&nbsp;</td>
          <td class='c'>w</td>
          <td class='c'>o</td>
          <td class='c'>r</td>
          <td class='c'>l</td>
          <td class='c'>d</td>
          <td class='c'>!</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
